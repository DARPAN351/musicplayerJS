<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">FREE FIRE</h2>
        <h3 id="singer">Julius Dreisig</h3>
        <div class="img_container">
          <img src="images/d-1.jpg" alt="" />
        </div>
        <audio src="music/d-1.mp3"></audio>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>

      <div class="music_container">
        <h2 id="title">sappheiros</h2>
        <h3 id="singer">Aurora</h3>
        <div class="img_container">
          <img src="images/d-2.jpg" alt="" />
        </div>
        <audio src="music/d-2.mp3"></audio>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>

      <div class="music_container">
        <h2 id="title">Scam 1992</h2>
        <h3 id="singer">Harshad Mehta</h3>
        <div class="img_container">
          <img src="images/d-3.jpg" alt="" />
        </div>
        <audio src="music/d-3.mp3"></audio>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const singer = document.getElementById("singer");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "d-1",
          title: "FREE FIRE",
          singer: "Julius Dreisig",
        },
        {
          name: "d-2",
          title: "sappheiros",
          singer: "Aurora",
        },
        {
          name: "d-3",
          title: "Scam 1992",
          singer: "Harshad Mehta",
        },
      ];

      let isPlaying = false;
      // for play function
      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      // for pause function
      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        isPlaying ? pauseMusic() : playMusic();
      });

      //   changing the music data

      const loadSong = (songs) => {
        title.textContent = songs.title;
        singer.textContent = songs.singer;
        // music.src = "music/" + songs.name + ".mp3";
        music.src = `music/${songs.name}.mp3`;
        img.src = "images/" + songs.name + ".jpg";
      };

      songIndex = 0;
      // loadSong(songs[2]);

      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
